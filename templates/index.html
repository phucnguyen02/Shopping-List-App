<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    <link rel="stylesheet" href="../static/css/styles.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <script src = "../static/js/app.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous" defer></script>
    
</head>
<body id = "body">
    <h1 id = "title">Simple Shopping List Web App</h1>
    {% if all_data is defined and all_data %}
        {% for item in all_data %}
            <div id = "menu{{ item[:item.index(':')] }}" class = "displayItems">
                <ul>
                    <a href = "{{ url_for('items') }}?id={{ item[:item.index(':')] }}" style = "cursor: pointer;" id = "list{{ item[:item.index(':')] }}"><li>{{ item[item.index(':')+2:] }}</li></a>
                </ul> 
                <div class = "icons">
                    <i onclick="showEditInput(this)" id = "insIcon{{ item[:item.index(':')] }}" class="fa fa-pencil-alt"></i>
                    <i onclick="removeList(this)" id = "remIcon{{ item[:item.index(':')] }}" class="fa fa-trash"></i>
                </div>
                <div id = "inputEditBox{{ item[:item.index(':')] }}" style = "display: none;">
                    <label for = "editList{{ item[:item.index(':')] }}">New List Name:</label>
                    <input type = "text" id = "editList{{ item[:item.index(':')] }}">
                    <input type = "submit" onclick = "editList(this)" id = "submit{{ item[:item.index(':')] }}">
                </div>
            </div>
            <br>
        {% endfor %}
    {% endif %}

    <div id = "insertRequest">
        <i onclick="showInsertInput()" id = "insertButton" class="fa fa-plus-circle"></i>
        <span>Add a new shopping list</span>
    </div>

    <div id="inputInsertBox" style = "display: none;">
        <input type = "text" id = "insertList" name = "insertList">
        <input type = "submit" onclick = "submitInsertList()">
    </div>
</body>
</html>
